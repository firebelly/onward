<!DOCTYPE html>
  <!--[if IE 9 ]> <html lang="en" class="no-js ie9 lt-ie10"> <![endif]-->
  <!--[if gt IE 9]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

  {% include '/partials/_head' %}

  <body class="{% if currentUser %}logged-in {% endif %}{% if bodyClass is defined %}{{ bodyClass }} {% endif %}{% if craft.request.getSegments()|length %}page-{{ craft.request.getFirstSegment() }}{{ craft.request.getSegments()|length > 1 ? ' child-'~craft.request.getLastSegment() : '' }}{% else %}page-home{% endif %}"{% if bodyId is defined %} id="{{ bodyId }}"{% endif %} data-theme="{% if colorTheme is defined %}theme-{{ colorTheme }}{% else %}theme-green{% endif %}">
    <div id="top"></div>
    {{ adminbar({ sticky: false, entry: entry ?? null }) }}
    <div class="body-wrapper">
      {% include 'partials/_navigation' %}
      {% if title is defined and title != '' %}
        <div class="sticky-header">
          <div class="sticky-title">{{ title }}</div>
        </div>
      {% endif %}

      <div class="page-wrapper">
        <main class="site-main" role="main">
          {% include '/partials/_flash' %}
          {% block content %}{% endblock %}
        </main>
      </div>

      {% include '/partials/_footer' %}

    </div>

  </body>
</html>
